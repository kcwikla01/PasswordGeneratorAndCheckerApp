<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kamil Ćwikła">
    <title>Secure Pass Guide</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Własny CSS -->
    <link href="../static/css/main.css" rel="stylesheet">
    <link href="../static/css/quiz.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
{% include 'navbar.html' %}
<!--quiz-->
<div class="container questions ">
    <form action="{{ url_for('submit', question_number=question_number) }}" method="post">
        <h3>{{ question.question }}</h3>
        {% for i, option in enumerate(question.options, start=1) %}
        <input type="radio" id="option{{ i }}" name="{{ question.id }}" value="{{ i }}">
        <label for="option{{ i }}">{{ option }}</label><br>
        {% endfor %}
        <br>
        <input type="submit" value="Next">
    </form>
</div>


<!-- Footer -->
{% include 'footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
